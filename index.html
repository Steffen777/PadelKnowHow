<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage-Antwort Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frage-bereich"></div>
    <div id="antwort-bereich"></div>

        <button id="ok-button">OK</button>
        <button id="show-button">?</button>
        <button id="skip-button">X</button>

    <table>
        <tr>
            <th>Offen</th>
            <th>Gewusst</th>
        </tr>
        <tr>
            <td id="offen-counter">0</td>
            <td id="gewusst-counter">0</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
